
{% load static %}
{% block content %}
      <!-----------Contact ------------>
	<section id="Contact">
		<div class="container">
			<h1>Come, Lets Talk!</h1>
			<center style="background-color: rgb(5, 145, 238); color: white; font-weight: bold;">
				<h2> Thanks {{client}}!</h2>
				<p>we received your email and will respond shortly...</p>
			</center>
			<br><br><br>
			<div class="row">
				<div class="col-md-6">
					<form action="{% url 'home' %}" method="POST" class="Contact-form">
						{% csrf_token %}
							<input type="text" name="client" class="form-control" placeholder="Your Name">
                                   <br>
						
							<input type="number" name="message-number" class="form-control" placeholder="Phone no.">
                                   <br>
							<input type="email" name="message-email" class="form-control" placeholder="Email Address">
                                   <br>
							<textarea class="form-control" name="message" row="4 "placeholder="Type Message here..."></textarea>
                                   <br>
						<div class="c-button">
						<button type="submit" class="btn btn-outline-info">
						Send Message</button>
						</div>
					</form>
				</div>
				<div class="col-md-6 contact-info">
					<div class="follow"><b> Phone:</b> <i class="fas fa-phone"></i> 0782277825</div>
					<div class="follow"><b> Email:</b> <i class="fas fa-envelope"></i> webtechnologygo@gmail</div>
					<div class="follow"><label><b> Get Social:</b></label>
						<a href="#"><i class="fab fa-facebook"></i></a>
						<a href="#"><i class="fab fa-youtube"></i></a>
						<a href="#"><i class="fab fa-twitter"></i></a>
						
					</div>
				</div>
			</div>
		</div>
	</section>
      
{% endblock %}
